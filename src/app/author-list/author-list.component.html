<div class="jumbotron">
<button routerLink="/authors/add" type="button" class="btn btn-info">Add new author</button>
<br>
<br>
<div class="card text-white bg-dark mb-3" style="max-width: 20rem;" *ngFor="let author of authors">
    <div class="card-body">
      <h5 class="card-text" > {{author.name}} 
       <button (click)="deleteAuthor(author.id)" style="float:right;" styletype="button" class="btn btn-danger">delete</button>
      </h5>
    </div>
  </div>
</div>
