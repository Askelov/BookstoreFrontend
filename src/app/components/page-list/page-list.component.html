<div class="jumbotron">
  <button routerLink="/pages/add" type="button" class="btn btn-info">Add new page</button>
  <br><br>
  <ag-grid-angular
    style="width:100%; height:400px;"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [enableSorting]="true"
    [enableFilter]="true"
    [animateRows]="true"
    [pagination]="true"
    [sortingOrder]="sortingOrder"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>
